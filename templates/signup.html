{% extends "main.html" %}

{% block content %}

<h2> Sign Up </h2>
<form action="" method="post">
    <p>
        {{form.username.label}} <br>
        {{form.username(siz=30)}}
    </p>
    <p>
        {{form.password.label}} <br>
        {{form.password(siz=30)}}
    </p>
    <p>{{form.submit()}}</p>
</form>

{% endblock %}
